<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Chai aur code DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('Java')

    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('Node.js')

    //Edit
    const secLanguage = document.querySelector("li:nth-child(2)")
    // secLanguage.innerHTML = "Golang"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secLanguage.replaceWith(newli)

    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = "<li>python</li>"

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
